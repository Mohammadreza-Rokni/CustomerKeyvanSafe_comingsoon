{% extends 'base.html' %} {% block content %}
<div class="content">
  <div class="jumbotron text-center">
    <h3>برای استعلام و ثبت سفارش با شماره ۰۹۳۰۹۶۹۴۱۵۴ تماس حاصل نمایید</h3>
    <h3>برای به روز ماندن در خبرنامه ما عضو شوید</h3>
    <form
      class="form-inline justify-content-center"
      method="post"
      action="{% url 'main:coming_soon' %}"
    >
      {% csrf_token %}
      <div class="form-group mx-sm-3 mb-2">{{ form.email }}</div>
      <button type="submit" class="btn btn-primary mb-2">عضویت</button>
    </form>
  </div>
</div>

{% endblock %}
